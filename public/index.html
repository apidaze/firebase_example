<html>
<head>
  <script src="//api4.apidaze.io/javascript/releases/APIdaze-latest-dev-master.js"></script>
</head>
<body>
  <div style="margin: 0 auto; width: 90%">
    <div>
      <h3>Firebase database</h3>
      <code>
        <ul style="list-style-type: none">
          <li><b>APIdaze API key (mandatory)</b> : <span id="apiKeyId"></span></li>
          <li><b>Active number (optional)</b> : <span id="activeNumberId"></span></li>
        </ul>
      </code>
    </div>
  <div id="callActionsSectionId" style="display: none;margin-top: 5%">
    <hr/>
    <h3>RTT to server : <span id="rttId">-1</span> ms <span id="rttAppreciationId"></span></h3>
    <div>
      <h3>Watching incoming calls to <code id="incomingCallNumberId">N/A</code></h3>
      <table id="incomingCallsTableId" border="0"></table>
    </div>
    <div>
      <h3>Place a call</h3>
      <table border="0">
        <tr>
          <td style="width: 150px">
            <input id="outgoingCallNumberId" type="text" placeholder="E.g. : 33123456789"/>
          </td>
          <td>
            <input id="outgoingCallStartButtonId" type="button" disabled="true" style="width: 90px" value="Loading..." />
          </td>
          <td>
            <input id="outgoingCallHangupButtonId" type="button" disabled="true" style="width: 90px" value="Hangup" />
          </td>
        </tr>
      </table>
    </div>
    <div>
      <h3>Conference</h3>
      <table border="0">
        <tr>
          <td style="width: 150px">
            <div id="myStatusInRoomId"></div>
          </td>
          <td>
            <input id="joinRoomButtonId" type="button" disabled="true" style="width: 90px" value="Loading..." class="kick_button" />
          </td>
          <td>
            <input id="startVideoInRoomButtonId" type="button" disabled="true" style="width: 90px" value="Loading..." />
          </td>
        </tr>
        <tr id="invite_number_to_conference" >
          <td style="width: 150px">
            <input id="inviteNumberToConferenceTextId" type="text" placeholder="E.g. : 33123456789" disabled=true/>
          </td>
          <td>
            <input id="inviteNumberToConferenceButtonId" type="button" style="width: 90px" value="Invite phone" disabled=true/>
          </td>
        </tr>
      </table>
      <table id="members_in_room_id">
        <tbody id="membersInRoomId">
        </tbody>
      </table>
      <div id="myVideoContainerId" style="width: 150px; max-height: 100px"></div>
      <div id="remoteVideosContainerId" style="display: inline-flex; max-height: 300px; margin-top: 1%"></div>
    </div>
  </div>
</div>
<!-- Import and configure the Firebase SDK -->
<!-- These scripts are made available when the app is served or deployed on Firebase Hosting -->
<!-- If you do not serve/host your project using Firebase Hosting see https://firebase.google.com/docs/web/setup -->
<script src="/__/firebase/4.2.0/firebase-app.js"></script>
<script src="/__/firebase/4.2.0/firebase-auth.js"></script>
<script src="/__/firebase/4.2.0/firebase-database.js"></script>
<script src="/__/firebase/init.js"></script>
<script src="./app.js"></script>
</body>
</html>
